{% extends './base.html' %}

{% block title %} <title>Conversion</title> {% endblock title %}

{% block content %}

    <main class="container bg-op mt-5">
        <div class="justify-content-center">
            <div class="">
                <h1>Conversion Complete</h1>
                <p class="text-center">
                    Your CSV file was succesfully converted! You can now download your file and view it in Google Earth.
                </p>
            </div>

            <div class="row justify-content-center">
                <img src="../../static/website/icons1.png" class="img-fluid" alt="Responsive image" style="width: 100px;">
            </div>

            <div class="row justify-content-center">
                <h2>{{ file.name }}</h2>
            </div>

            <br>

            <div class="row justify-content-center">
                <div class="d-flex justify-content-center">
                    <a class="btn btn-lg btn-primary mr-3" href="download">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                        </svg>
                    Download
                    </a>

                    <a class="btn btn-lg btn-success ml-3" href="earth" target="_blank">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                            <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                        </svg>
                        Google Earth
                    </a>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
